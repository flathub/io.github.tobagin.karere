app-id: io.github.tobagin.karere
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: karere

finish-args:
  # X11 and IPC access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # PulseAudio
  - --socket=pulseaudio
  # File system access for downloads
  - --filesystem=xdg-download
    # Desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # Enable spell checking support
  - --talk-name=org.freedesktop.portal.SpellCheck
  # Temporary file access for media downloads
  - --filesystem=/tmp

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: libgee
    buildsystem: autotools
    config-opts:
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee

  - name: karere
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dprofile=production
    sources:
      - type: git
        url: https://github.com/tobagin/karere.git
        tag: v0.8.1
        commit: 1e92b4c1410feb4f3618bb6c2cc42042e37da0a7
